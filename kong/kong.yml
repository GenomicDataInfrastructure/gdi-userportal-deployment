services:
  - name: ckan
    url: http://ckan:5000/
    routes:
      - name: ckan-route
        paths:
          - /ckan/
  - name: access-management-service
    url: http://access-management-service:8080/
    routes:
      - name: access-management-service-route
        paths:
          - /daam/
  - name: dataset-discovery-service
    url: http://dataset-discovery-service:8080/
    routes:
      - name: dataset-discovery-service-route
        paths:
          - /discovery/
