_format_version: "3.0"

services:
  - name: beacon-network_v2
    url: https://beacon-network-backend-demo.ega-archive.org/beacon-network/v2.0.0/
    routes:
      - name: beacon-route_v2
        paths:
          - /beacon/v2/
  - name: ckan_v3
    url: http://ckan:5000/api/3/action/
    routes:
      - name: ckan-route_v3
        paths:
          - /ckan/v3/
  - name: access-management-service_v1
    url: http://access-management-service:8080/api/v1/
    routes:
      - name: access-management-service-route_v1
        paths:
          - /daam/v1/
