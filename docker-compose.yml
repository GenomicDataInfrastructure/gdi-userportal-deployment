version: "3"

volumes:
  ckan_storage:
    driver: local
  pg_data:
    driver: local
  solr_data:
    driver: local

services:
  nginx:
    build:
      context: nginx/
      dockerfile: Dockerfile
    depends_on:
      frontend:
        condition: service_healthy
      kong:
        condition: service_healthy
      ckan:
        condition: service_healthy
      rems:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    environment:
      - ID_HOSTNAME
      - CATALOGUE_HOSTNAME
      - DISCOVER_HOSTNAME
      - API_HOSTNAME
      - DAAM_HOSTNAME
    ports:
      - 80:80
      - 443:443

  frontend:
    image: ghcr.io/genomicdatainfrastructure/gdi-userportal-frontend:${FRONTEND_IMAGE_VERSION}
    depends_on:
      kong:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_CKAN_URL
      - NEXT_PUBLIC_DAAM_URL
      - NEXTAUTH_URL
      - NEXTAUTH_SECRET
      - KEYCLOAK_CLIENT_ID
      - KEYCLOAK_CLIENT_SECRET
      - KEYCLOAK_ISSUER_URL
      - END_SESSION_URL
      - REFRESH_TOKEN_URL
      - NODE_EXTRA_CA_CERTS
    healthcheck:
      test:
        ["CMD", "wget", "-qO", "/dev/null", "http://localhost:3000/api/health"]
    volumes:
      - ./nginx/ssl:/srv/app/ssl:ro
    extra_hosts:
      - "${ID_HOSTNAME}:host-gateway"
      - "${API_HOSTNAME}:host-gateway"

  ckan:
    image: ghcr.io/genomicdatainfrastructure/gdi-userportal-ckan-docker:${CKAN_IMAGE_VERSION}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      solr:
        condition: service_healthy
      redis:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    volumes:
      - ckan_storage:/var/lib/ckan
      - ./nginx/ssl:/srv/app/ssl:ro
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:5000"]
    extra_hosts:
      - "${ID_HOSTNAME}:host-gateway"

  postgres:
    build:
      context: postgresql/
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
      - CKAN_DB_USER
      - CKAN_DB_PASSWORD
      - CKAN_DB
      - KC_DB_USERNAME
      - KC_DB_PASSWORD
      - KC_DB_NAME
      - REMS_DB_USER
      - REMS_DB_PASSWORD
      - REMS_DB
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test:
        ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]

  solr:
    image: ghcr.io/genomicdatainfrastructure/gdi-userportal-solr:${SOLR_IMAGE_VERSION}
    volumes:
      - solr_data:/var/solr
    restart: unless-stopped
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:8983/solr/"]

  redis:
    image: redis:${REDIS_VERSION}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-e", "QUIT"]

  keycloak:
    build:
      context: keycloak/
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - KC_DB_URL
      - KC_DB_USERNAME
      - KC_DB_PASSWORD
      - KEYCLOAK_ADMIN
      - KEYCLOAK_ADMIN_PASSWORD
      - KC_HOSTNAME_STRICT
      - KC_HOSTNAME_STRICT_HTTPS
      - KC_PROXY_HEADERS
      - KC_HOSTNAME_URL
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import:ro
    healthcheck:
      test:
        ["CMD", "curl", "-o", "/dev/null", http://localhost:8080/health/ready"]

  kong:
    image: kong/kong-gateway:${KONG_IMAGE_VERSION}
    restart: unless-stopped
    depends_on:
      ckan:
        condition: service_healthy
      access-management-service:
        condition: service_healthy
    environment:
      KONG_LOG_LEVEL: debug
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_PROXY_LISTEN: 0.0.0.0:8000
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
      KONG_ADMIN_GUI_PATH: /manager
      KONG_ADMIN_GUI_URL: http://localhost:8002/manager
      KONG_PLUGINS: bundled
    healthcheck:
      test: ["CMD", "kong", "health"]
      interval: 1s
      timeout: 10s
      retries: 3
    volumes:
      - ./kong/kong.yml:/etc/kong/kong.yml

  access-management-service:
    image: ghcr.io/genomicdatainfrastructure/gdi-userportal-access-management-service:${ACCESS_MANAGEMENT_SERVICE_IMAGE_VERSION}
    restart: unless-stopped
    environment:
      - QUARKUS_OIDC_AUTH_SERVER_URL
      - QUARKUS_OIDC_CLIENT_ID
      - QUARKUS_OIDC_CREDENTIALS_SECRET
      - QUARKUS_REST_CLIENT_REMS_YAML_API_KEY
      - QUARKUS_REST_CLIENT_REMS_YAML_BOT_USER
      - QUARKUS_REST_CLIENT_REMS_YAML_URL
    depends_on:
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-o", "/dev/null", http://localhost:8080/q/health"]

  rems:
    image: cscfi/rems:${REMS_IMAGE_VERSION}
    environment:
      PORT: 3000
      DATABASE_URL: ${REMS_DATABASE_URL}
      PUBLIC_URL: ${REMS_PUBLIC_URL}
      OIDC_METADATA_URL: ${REMS_OIDC_METADATA_URL}
      OIDC_CLIENT_ID: ${REMS_OIDC_CLIENT_ID}
      OIDC_CLIENT_SECRET: ${REMS_OIDC_CLIENT_SECRET}
    volumes:
      - ./rems/config.edn:/rems/config/config.edn
      - ./rems/styles.css:/rems/theme/styles.css
      - ./rems/theme.edn:/rems/theme/theme.edn
      - ./rems/en.edn:/rems/theme/extra-translations/en.edn
      - ./rems/logo_medium.png:/rems/theme/public/img/logo_medium.png
      - ./rems/logo_small.png:/rems/theme/public/img/logo_small.png
      - ./rems/ls_login.png:/rems/theme/public/img/ls_login.png
      - ./rems/private-key.jwk:/rems/keys/private-key.jwk
      - ./rems/public-key.jwk:/rems/keys/public-key.jwk
    depends_on:
      keycloak:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        ["CMD", "wget", "-qO", "/dev/null", "http://localhost:3000/api/health"]

  synchronizer:
    build:
      context: synchronizer/
    depends_on:
      rems:
        condition: service_healthy
      ckan:
        condition: service_healthy
    environment:
      REMS_URL: "http://rems:3000"
      CKAN_URL: "http://ckan:5000"
      REMS_API_KEY: ${REMS_API_KEY}
      REMS_BOT_USER: ${REMS_BOT_USER}
      REQUESTS_CA_BUNDLE: ${REQUESTS_CA_BUNDLE}
    volumes:
      - ./nginx/ssl:/srv/app/ssl:ro

  dataset-discovery-service:
    image: ghcr.io/genomicdatainfrastructure/gdi-userportal-dataset-discovery-service:${DATASET_DISCOVERY_SERVICE_IMAGE_VERSION}
    restart: unless-stopped
    environment:
      - QUARKUS_OIDC_AUTH_SERVER_URL
      - QUARKUS_OIDC_CLIENT_ID
      - QUARKUS_OIDC_CREDENTIALS_SECRET
      - QUARKUS_REST_CLIENT_CKAN_YAML_URL
      - QUARKUS_REST_CLIENT_BEACON_YAML_URL
    depends_on:
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-o", "/dev/null", http://localhost:8080/q/health"]
